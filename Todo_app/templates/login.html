      <label>Password:</label> <input type="password" name="pwd" id="pw" placeholder="Password">

       </form>
   </div>

               if (document.querySelector('#tt').value === '')   {
                 document.querySelector('#add').disabled = true;}

                document.querySelector('#add').disabled = false;}
             }

        </script>
{% endblock %}
