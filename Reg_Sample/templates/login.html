{% extends "layout.html" %}
{% block home %}
<form action="/login" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email1" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.<span style='color:red;'>{{error}}</span></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="pwd1" id="exampleInputPassword1" pattern="\d*" title="Numbers only, please.">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" id="add" class="btn btn-primary">Submit</button>
  </form>
<script>
  document.querySelector('#exampleInputEmail1').onkeyup = function() {
    if (document.querySelector('#exampleInputEmail1').value === '') {
      document.querySelector('#add').disabled = true;
    } else {
      document.querySelector('#add').disabled = false;
    }
  }

{% endblock %}
